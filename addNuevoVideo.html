<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <h2 class="subtitle"><a href="../index.html">Inicio</a></h2>
    <form class="form">
        <label for="name">Nombre Video</label>
        <input id='name' type="text" placeholder="Digite aquÃ­ el nombre del Video">
